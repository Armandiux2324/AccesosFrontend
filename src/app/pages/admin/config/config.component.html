<div class="d-flex">
  <main class="flex-grow-1 p-4" style="margin-left: 4.5rem;">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">Configuración</h1>
    </div>
<!-- Página principal -->
    <div class="config-page container-fluid h-100 mb-4">
      <div class="row gx-4 gy-4 h-75">

        <div class="col-lg-6 d-flex flex-column">
          <div class="card p-4 shadow-sm flex-grow-1 d-flex flex-column justify-content-center">
            <h5 class="mb-4 text-center">Configurar tarifas</h5>

            <div class="row align-items-center mb-3" *ngFor="let price of prices; let i = index">
              <div class="col-sm-7">
                <label class="form-label mb-0">{{ price.type }}</label>
              </div>
              <div class="col-sm-5">
                <input
                  type="number"
                  class="form-control"
                  [(ngModel)]="price.price"
                  name="{{ price.type | lowercase }}Price"
                />
              </div>
            </div>

            <div class="text-center">
              <button class="btn btn-dark px-5" (click)="updatePrices()" [disabled]="!isPricesChanged">Guardar cambios</button>
            </div>
          </div>
        </div>

        <div class="col-lg-6 d-flex flex-column">
          <div class="card p-4 shadow-sm mb-4">
            <h5 class="mb-3 text-center">Configuraciones adicionales</h5>
            <div class="row align-items-center mb-3">
              <div class="col-sm-7">
                <label class="form-label mb-0">Límite de aforo</label>
              </div>
              <div class="col-sm-5">
                <input
                  type="number"
                  class="form-control"
                  [(ngModel)]="capacity"
                  name="capacity"
                />
              </div>
            </div>

            <div class="row align-items-center mb-3">
              <div class="col-sm-7">
                <label class="form-label mb-0">Descuento de acompañantes de discapacitados</label>
              </div>
              <div class="col-sm-5">
                <input
                  type="number"
                  class="form-control"
                  [(ngModel)]="companion_discount"
                  name="companion_discount"
                />
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-dark px-5" (click)="updateSettings()" [disabled]="!isSettingsChanged">Guardar cambios</button>
            </div>
          </div>

          <div class="card p-4 shadow-sm flex-grow-1 d-flex flex-column justify-content-center">
            <h5 class="mb-3 text-center">Configuraciones actuales</h5>
            <ul class="list-unstyled mb-0">
              <li class="d-flex justify-content-between py-2 border-bottom" *ngFor="let price of prices">
                <span>{{ price.type }}</span>
                <strong>${{ price.price }}</strong>
              </li>
              <li class="d-flex justify-content-between py-2 border-bottom">
                <span>Descuento para acompañantes</span>
                <strong>${{ settingsObject.companion_discount }}</strong>
              </li>
              <li class="d-flex justify-content-between py-2">
                <span>Límite de aforo</span>
                <strong>{{ settingsObject.capacity }}</strong>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Toasts -->
  <div aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 p-3">
    <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-success text-white">
        <label class="me-auto">Información</label>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        {{ toastMessage }}
      </div>
    </div>

    <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-danger text-white">
        <label class="me-auto">Error</label>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        {{ toastMessage }}
      </div>
    </div>
  </div>
</div>
