<div class="d-flex">

  <main class="flex-grow-1 p-4" style="margin-left: 4.5rem;">
    <header class="mb-4">
      <h1>Bienvenido, {{ name }}</h1>
    </header>

    <div class="row mb-4">
      <div class="col-md-6 mb-3">
        <div class="card text-white bg-info h-100">
          <div class="card-body d-flex align-items-center">
            <i class="bi bi-cash-stack display-4 me-3"></i>
            <div>
              <h5 class="card-title">Ventas de Hoy</h5>
              <h2>{{ totalSalesToday | currency:'USD':'symbol' }}</h2>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <div class="card text-white bg-success h-100">
          <div class="card-body d-flex align-items-center">
            <i class="bi bi-people display-4 me-3"></i>
            <div>
              <h5 class="card-title">Visitantes de Hoy</h5>
              <h2>{{ totalVisitorsToday }}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        Ventas Últimos 7 Días
      </div>
      <div class="card-body">
        <canvas id="salesChart"></canvas>
      </div>
    </div>
  </main>
</div>
