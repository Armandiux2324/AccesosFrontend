<div class="d-flex">
  <main class="flex-grow-1 p-4" style="margin-left: 4.5rem;">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">Gestión de Usuarios</h1>
      <button class="btn btn-outline-secondary" (click)="openAddModal()">
        <i class="bi bi-person-plus-fill me-1"></i>
        Agregar usuario
      </button>
    </div>

    <div class="input-group mb-4">
      <span class="input-group-text"><i class="bi bi-search"></i></span>
      <input
        type="text"
        class="form-control"
        placeholder="Buscar..."
        [(ngModel)]="searchText"
        (ngModelChange)="searchUsers()"
      />
      <button
        *ngIf="searchText"
        class="btn btn-outline-secondary"
        (click)="searchText = ''; isSearching = false; users = []; page = 1; loadUsersPage();"
      >
        Cancelar
      </button>
    </div>

    <div class="user-list">
      <div
        *ngFor="let u of users"
        class="card user-card mb-3"
      >
        <div class="card-body d-flex align-items-center">
          <i class="bi bi-person-circle user-icon me-3"></i>
          <div class="flex-grow-1">
            <h5 class="mb-1">{{ u.name }}</h5>
            <p class="mb-0 text-muted">{{ u.email }}</p>
            <small class="text-muted">{{ u.role }}</small>
          </div>
          <div class="actions">
            <button class="btn btn-sm btn-outline-danger me-2" (click)="promptDeleteUser(u.id)">
              <i class="bi bi-trash-fill"></i>
            </button>
            <button class="btn btn-sm btn-outline-primary" (click)="openUpdateModal(u.id)">
              <i class="bi bi-pencil-fill"></i>
            </button>
            <button class="btn btn-sm btn-outline-warning m-2" (click)="openChangePassModal(u.id)">
              <i class="bi bi-key-fill"></i>
            </button>
          </div>
        </div>
      </div>
      <p *ngIf="!users.length" class="text-center text-muted">No hay usuarios.</p>

      <div #anchor class="text-center my-3">
        <small *ngIf="loading">Cargando...</small>
      </div>
    </div>
  </main>
</div>

<div
  aria-live="polite"
  aria-atomic="true"
  class="position-fixed top-0 start-50 translate-middle-x p-3"
  style="z-index: 1055; width: 100%; max-width: 400px;"
>
  <div
    *ngIf="showSuccessToast"
    class="toast show align-items-center text-bg-success border-0 mx-auto"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ toastMessage }}
      </div>
    </div>
  </div>

  <div
    *ngIf="showErrorToast"
    class="toast show align-items-center text-bg-danger border-0 mx-auto mt-2"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ toastMessage }}
      </div>
    </div>
  </div>
</div>

<!-- Modal de agregar usuario -->
<div
  *ngIf="showAddModal"
  class="modal fade show"
  tabindex="-1"
  style="display: block; background: rgba(0,0,0,0.5);"
  aria-modal="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header text-white" style="background: #343a40;">
        <h5 class="modal-title">Agregar usuario</h5>
        <button type="button" class="btn-close btn-close-white"
                (click)="closeAddModal()"></button>
      </div>

      <div class="modal-body">
        <form (ngSubmit)="addUser()" #formAdd="ngForm"> 

          <div class="mb-3">
            <label class="form-label">Nombre completo</label>
            <input type="text"  
                   class="form-control"
                   required
                   [(ngModel)]="dataToAdd.name"                   
                   name="name" /> 
          </div>

          <div class="mb-3">
            <label class="form-label">Nombre de usuario</label>
            <input type="text"
                   class="form-control"
                   required
                    [(ngModel)]="dataToAdd.username"
                   name="username" />
          </div>

          <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email"
                   class="form-control"
                   required
                   [(ngModel)]="dataToAdd.email"
                   name="email" />
          </div>

          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password"
                   class="form-control"
                   required
                   [(ngModel)]="dataToAdd.password"
                   name="password" />
          </div>

          <div class="mb-3">
            <label class="form-label">Rol</label>
            <select class="form-select"
                    required
                    [(ngModel)]="dataToAdd.role"
                    name="role">
              <option [ngValue]="'Administrador'">Administrador</option>
              <option [ngValue]="'Taquilla'">Taquilla</option>
            </select>
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary"
                (click)="closeAddModal()">
          Cancelar
        </button>
        <button class="btn btn-success"
                [disabled]="formAdd.invalid"
                (click)="addUser()">
          Agregar usuario
        </button>
      </div>

    </div>
  </div>
</div>

<!-- Modal de editar usuario -->
<div
  *ngIf="showUpdateModal"
  class="modal fade show"
  tabindex="-1"
  style="display: block; background: rgba(0,0,0,0.5);"
  aria-modal="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header text-white" style="background: #343a40;">
        <h5 class="modal-title">Editar usuario</h5>
        <button type="button" class="btn-close btn-close-white"
                (click)="closeUpdateModal()"></button>
      </div>

      <div class="modal-body">
        <form (ngSubmit)="updateUser()" #formAdd="ngForm"> 

          <div class="mb-3">
            <label class="form-label">Nombre completo</label>
            <input type="text"  
                   class="form-control"
                   required
                   [(ngModel)]="dataToUpdate.name"                   
                   name="name" /> 
          </div>

          <div class="mb-3">
            <label class="form-label">Nombre de usuario</label>
            <input type="text"
                   class="form-control"
                   required
                    [(ngModel)]="dataToUpdate.username"
                   name="username" />
          </div>

          <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email"
                   class="form-control"
                   required
                   [(ngModel)]="dataToUpdate.email"
                   name="email" />
          </div>

          <div class="mb-3">
            <label class="form-label">Rol</label>
            <select class="form-select"
                    required
                    [(ngModel)]="dataToUpdate.role"
                    name="role">
              <option [ngValue]="'Administrador'">Administrador</option>
              <option [ngValue]="'Taquilla'">Taquilla</option>
            </select>
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary"
                (click)="closeAddModal()">
          Cancelar
        </button>
        <button class="btn btn-success"
                [disabled]="formAdd.invalid"
                (click)="updateUser()">
          Guardar cambios
        </button>
      </div>

    </div>
  </div>
</div>

<!-- Confirmación para eliminar usuario -->
<div
  *ngIf="showDeleteModal"
  class="modal fade show"
  tabindex="-1"
  style="display: block; background: rgba(0,0,0,0.5);"
  aria-modal="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Confirmar eliminación</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          (click)="cancelDelete()"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <p>¿Estás seguro de que deseas eliminar este usuario?</p>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="cancelDelete()">
          Cancelar
        </button>
        <button class="btn btn-danger" (click)="deleteUser()">
          Eliminar
        </button>
      </div>

    </div>
  </div>
</div>

<!-- Modal de cambiar contraseña de usuario específico -->
<div
  *ngIf="showChangePassModal"
  class="modal fade show"
  tabindex="-1"
  style="display: block; background: rgba(0,0,0,0.5);"
  aria-modal="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header text-white" style="background: #ffc107;">
        <h5 class="modal-title">Cambiar contraseña</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          (click)="closeChangePassModal()"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <form (ngSubmit)="confirmChangePass()" #formPass="ngForm">

          <div class="mb-3">
            <label class="form-label">Nueva contraseña</label>
            <input
              type="password"
              class="form-control"
              required
              minlength="6"
              [(ngModel)]="passwordData.newPass"
              name="newPassword"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Confirmar contraseña</label>
            <input
              type="password"
              class="form-control"
              required
              [(ngModel)]="passwordData.confPass"
              name="confPassword"
            />
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeChangePassModal()">
          Cancelar
        </button>
        <button
          class="btn btn-warning"
          [disabled]="formPass.invalid"
          (click)="confirmChangePass()"
        >
          Cambiar
        </button>
      </div>

    </div>
  </div>
</div>
