<div class="vh-100 d-flex">
  <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
    <div class="card shadow-sm w-75 p-4">
      <div class="text-center mb-4">
        <i class="fas fa-crow fa-2x" style="color: #709085;"></i>
        <h2 class="card-title fw-bold mt-2">Iniciar sesi칩n</h2>
      </div>

      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="identificator" class="form-label">
            Nombre de usuario o correo electr칩nico
          </label>
          <input
            type="text"
            id="identificator"
            name="identificator"
            class="form-control form-control-lg"
            required
            [(ngModel)]="identificator"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contrase침a</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control form-control-lg"
            required
            [(ngModel)]="password"
          />
        </div>

        <div class="d-grid mb-3">
          <button class="btn btn-info btn-lg" type="submit">
            Entrar
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="col-12 col-md-6 d-none d-md-flex align-items-center justify-content-center bg-light">
    <img
      src="/zz.png"
      alt="Zig Zag Logo"
      class="img-fluid"
      style="max-height: 300px;"
    />
  </div>
</div>

<!-- Toasts -->
<div aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 p-3">
  <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header bg-success text-white">
      <label class="me-auto">Informaci칩n</label>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      {{ toastMessage }}
    </div>
  </div>

  <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header bg-danger text-white">
      <label class="me-auto">Error</label>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      {{ toastMessage }}
    </div>
  </div>
</div>
