<div class="vh-100 d-flex">
  <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
    <div class="card shadow-sm w-75 p-4">
      <div class="text-center mb-4">
        <i class="fas fa-crow fa-2x" style="color: #709085;"></i>
        <h2 class="card-title fw-bold mt-2">Iniciar sesión</h2>
      </div>

      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="identificator" class="form-label">
            Nombre de usuario o correo electrónico
          </label>
          <input
            type="text"
            id="identificator"
            name="identificator"
            class="form-control form-control-lg"
            required
            [(ngModel)]="identificator"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control form-control-lg"
            required
            [(ngModel)]="password"
          />
        </div>

        <div class="d-grid mb-3">
          <button class="btn btn-info btn-lg" type="submit">
            Entrar
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="col-12 col-md-6 d-none d-md-flex align-items-center justify-content-center bg-light">
    <img
      src="/zz.png"
      alt="Zig Zag Logo"
      class="img-fluid"
      style="max-height: 300px;"
    />
  </div>
</div>

<div
  aria-live="polite"
  aria-atomic="true"
  class="position-fixed top-0 start-50 translate-middle-x p-3"
  style="z-index: 1055; width: 100%; max-width: 400px;"
>
  <div
    *ngIf="showSuccessToast"
    class="toast show align-items-center text-bg-success border-0 mx-auto"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ toastMessage }}
      </div>
    </div>
  </div>

  <div
    *ngIf="showErrorToast"
    class="toast show align-items-center text-bg-danger border-0 mx-auto mt-2"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ toastMessage }}
      </div>
    </div>
  </div>
</div>
